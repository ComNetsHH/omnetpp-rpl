[General]
network = RplNetwork

*.numNodes = 5

num-rngs = 3
**.mobility.rng-0 = 1
**.wlan[*].mac.rng-0 = 2

# protocol settings
**.hasIpv6 = true
**.hasIpv4 = false
**.hasGn = false
**.rpl.networkProtocolModule = "^.ipv6.ipv6"
**.rpl.routingTableModule = "^.ipv6.routingTable"

# ping app (host[0] pinged by others)
*.sink.numApps = 1
*.sink.rpl.isRoot = true
*.sink.app[*].typename = "PingApp"
*.sink.app[0].startTime = uniform(1s,5s)
*.sink.app[0].printPing = true
**.app[0].destAddr = "sink(ipv6)"

# nodes locations & mobility
**.sink.mobility.typename = "StationaryMobility"
**.host*.mobility.typename = "StationaryMobility"
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxZ = 0m
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMaxX = 600m
**.mobility.constraintAreaMaxY = 600m
**.sink.**.initialX = 207m
**.sink.**.initialY = 72m
**.host1.**.initialX = 110m 
**.host1.**.initialY = 180m
**.host2.**.initialX = 287m 
**.host2.**.initialY = 180m 
**.host3.**.initialX = 198m 
**.host3.**.initialY = 290m
**.host4.**.initialX = 335m 
**.host4.**.initialY = 270m 

# nic settings
**.wlan[*].bitrate = 2Mbps
**.wlan[*].radio.typename = "UnitDiskRadio"
**.wlan[*].typename = "AckingWirelessInterface"
**.radio.transmitter.communicationRange = 170m
**.displayCommunicationRange = true
